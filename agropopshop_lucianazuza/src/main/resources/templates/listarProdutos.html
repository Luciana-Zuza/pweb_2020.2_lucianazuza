<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Codigo Secreto" content="2014989300">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href=@{css/style.css}>
    <title>Projeto Web</title>
</head>
<body>
	<ul>
        <li><a href="/">Início</a></li>
        <hr>
        <li><a href="/adicionarCliente">Adicionar cliente</a></li>
        <li><a href="/listarClientes">Listar clientes</a></li>
        <li><a href="/adicionarProduto">Adicionar Produto</a></li>
        <li><a class="active" href="/listarProdutos">Listar Produtos</a></li>
        <hr>
        <li><a href="/public/sobre.html">Sobre o site</a></li>
        <li><a href="/public/contato.html">Mande um e-Mail</a></li>
      </ul>
      <div style="margin-left:25%;padding:1px 16px;height:1000px;">
        <h1>Listar produtos</h1>
        <table style="width: 100%;">
        	<thead>
        	<tr>
				<th>ID</th>
            	<th>Nome do Produto</th>
            	<th>Marca</th>
            	<th>Altura</th>
            	<th>Largura</th>
				<th>Comprimento</th>
				<th>Peso</th>
				<th>Preço</th>
            	<th>Editar</th>
            	<th>Remover</th>
          	</tr>
        	</thead>
        	<tbody>
        	    <tr th:each="produto: ${produtos}">
        	    	<td th:text=${produto.id}></td>
        	    	<td th:text=${produto.nome}></td>
        	    	<td th:text="${produto.marca}"></td>
					<td th:text="${produto.x}"></td>
					<td th:text="${produto.y}"></td>
					<td th:text="${produto.z}"></td>
					<td th:text="${produto.peso}"></td>
					<td th:text="${produto.preco}"></td>
        	    	<td>
        	    		<a th:href="@{/editarProduto/{id}(id=${produto.id})}">Editar</a>
        	    	</td>
        	    	<td>
        	    		<a th:href="@{/removerProduto/{id}(id=${produto.id})}">Remover</a>
        	    	</td>
          		</tr>
        	</tbody>
        </table>
</body>
</html>
