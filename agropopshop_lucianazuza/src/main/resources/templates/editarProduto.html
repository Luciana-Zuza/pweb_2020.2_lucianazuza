      <div style="margin-left:25%;padding:1px 16px;height:1000px;">
        <h1>Editar produto</h1>
        <form th:object="${produto}" method="POST" th:action=@{/editarProduto/{id}(id=${produto.id})}>
          <label for="Nome">Nome do produto*: </label>
          <input type="text" name="Nome" th:field="*{nome}" id="Nome"><br>
          <label for="marca">Marca*:</label>
          <input type="text" name="marca" th:field="*{marca}" id="marca"><br>
          <label for="altura">Altura*:</label>
          <input type="text" name="altura" th:field="*{x}" id="altura"><br>
          <label for="largura">Largura*:</label>
          <input type="text" name="largura" th:field="*{y}" id="largura"><br>
          <label for="Comprimento">Comprimento*:</label>
          <input type="text" name="Comprimento" th:field="*{z}" id="Comprimento"><br>
          <label for="peso">Peso*:</label>
          <input type="text" name="peso" th:field="*{peso}" id="peso"><br>
          <label for="preco">Preço*:</label>
          <input type="text" name="preco" th:field="*{preco}" id="preco"><br>
          <input type="reset" value="Limpar" class="button">
          <input type="submit" value="Cadastrar" class="button">
        </form>
        <p>* Campo Obrigatório</p>
